<!DOCTYPE html>
<html>
<head>
    <title>New Post Notification</title>
</head>
<body>
<div style="max-width: 600px; margin: auto; border: 0; box-shadow: 0 2px 4px rgba(0,0,0,.2);">
    <a href="{{ post_url }}" style="text-decoration: none; color: inherit;">
        <div style="padding: 20px;">
            <h1 style="font-size: 24px;">{{ post.title }}</h1>
            <p style="color: #6c757d; margin-bottom: 1rem;">
                Created: {{ post.date_published }} |
                Views: {{ post.views }} |
                Author: {{ post.author.first_name }} {{ post.author.last_name }}
            </p>
            <hr style="margin: 1.5rem 0;"/>
            <div style="margin-bottom: 1.5rem;">
                {{ post.content|safe }}
            </div>
            <hr style="margin: 1.5rem 0;"/>
            <p>Category: {{ post.category.title }}</p>
        </div>
    </a>

    <!-- Footer with Unsubscribe Link -->
    <div style="padding: 20px; text-align: center; border-top: 1px solid #ddd; margin-top: 20px;">
        <p style="font-size: 12px; color: #6c757d;">
            If you no longer wish to receive these emails, you can
            <a href="{{ unsubscribe_url }}" style="color: #007bff; text-decoration: none;">unsubscribe here</a>.
        </p>
    </div>

</div>
</body>
</html>
