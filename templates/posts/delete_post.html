{% extends 'base.html' %}

{% block page_content %}
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
